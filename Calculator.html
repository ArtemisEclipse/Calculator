<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CalculatorStyle.css">
    <script src="CalculatorScript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator Application</h1>
    <table class="calculator">
        <caption>For all your basic math needs</caption>
        <tr>
            <td colspan="4"><div id="screen"></div></td>
        </tr>
        <tr>
            <td><div class="button" id="clear">AC</div></td>
            <td><div class="button" id="positive/negative">+/-</div></td>
            <td><div class="button" id="percent">%</div></td>
            <td><div class="button" id="divide">/</div></td>
        </tr>
        <tr>
            <td><div class="button" id="7">7</div></td>
            <td><div class="button" id="8">8</div></td>
            <td><div class="button" id="9">9</div></td>
            <td><div class="button" id="multiply">x</div></td>
        </tr>
        <tr>
            <td><div class="button" id="4">4</div></td>
            <td><div class="button" id="5">5</div></td>
            <td><div class="button" id="6">6</div></td>
            <td><div class="button" id="minus">-</div></td>
        </tr>
        <tr>
            <td><div class="button" id="1">1</div></td>
            <td><div class="button" id="2">2</div></td>
            <td><div class="button" id="3">3</div></td>
            <td><div class="button" id="plus">+</div></td>
        </tr>
        <tr>
            <td colspan="2"><div class="button" id="btn0">0</div></td>
            <td><div class="button" id="decimal">.</div></td>
            <td><div class="button" id="equals">=</div></td>
        </tr>
    </table>
</body>
</html>
